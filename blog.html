			<p>I was able to get a pretty cool feature to work on my site. After learning some about <a href="https://en.wikipedia.org/wiki/Bootstrap_(front-end_framework)">Bootstrap</a>, I had 6 different images and was able to put them all together on a rotating carousel. You do it like this:</p>

			<p><br /></p>

			<p>Add a div tag like this:</p>

			<p><br /></p>

			<p><code>&lt;div id="myCarousel" class="carousel slide" data-ride="carousel"&gt;</code></p>

			<p><br /></p>

			    &lt;/ol&gt;</code>&lt;/p&gt;</mark>
